<div class="container">

  <div class="column_row">

    <div class="page_oper_title colum">
      <span>Клиенты</span>
    </div>

    <div class="div_title colum">
      <span>Операции</span>
    </div>

<!--    поля поиска-->
    <div class="column fields-search">
      <div class="row_row">
        <div class="search-field">
          <mat-form-field [appearance]="inputAppearance">
            <mat-label>ID клиента</mat-label>
            <input matInput placeholder="Placeholder" [(ngModel)]="clientTemplate.idgo_cnt">
          </mat-form-field>
        </div>
        <div class="search-field">
          <mat-form-field [appearance]="inputAppearance">
            <mat-label>Карта</mat-label>
            <input matInput placeholder="Placeholder" [(ngModel)]="clientTemplate.migrcard">
          </mat-form-field>
        </div>
        <div class="search-field">
          <mat-form-field [appearance]="inputAppearance">
            <mat-label>Фамилия</mat-label>
            <input matInput placeholder="Placeholder" [(ngModel)]="clientTemplate.lname">
          </mat-form-field>
        </div>
        <div class="search-field">
          <mat-form-field [appearance]="inputAppearance">
            <mat-label>Имя</mat-label>
            <input matInput placeholder="Placeholder" [(ngModel)]="clientTemplate.fname">
          </mat-form-field>
        </div>
      </div>
      <div class="row_row">
        <div class="search-field">
            <mat-form-field [appearance]="inputAppearance" floatLabel="auto">
              <mat-label>Документ</mat-label>
              <mat-select>
                <mat-option value="Паспорт">Паспорт</mat-option>
                <mat-option value="Военный билет">Военный билет</mat-option>
                <mat-option value="Миграционная карта">Миграционная карта</mat-option>
              </mat-select>
            </mat-form-field>
        </div>
        <div class="search-field">
          <mat-form-field [appearance]="inputAppearance">
            <mat-label>Серия</mat-label>
            <input matInput placeholder="Placeholder" [(ngModel)]="clientTemplate.docser">
          </mat-form-field>
        </div>
        <div class="search-field">
          <mat-form-field [appearance]="inputAppearance">
            <mat-label>Номер</mat-label>
            <input matInput placeholder="Placeholder" [(ngModel)]="clientTemplate.docnum">
          </mat-form-field>
        </div>
        <div class="search-field">
          <div class="last-column-raw">
            <button
              matTooltip="Поиск" matTooltipPosition="before"
              mat-icon-button color="primary" aria-label="Выплатить" (click)="findClient()">
              <mat-icon>search</mat-icon>
            </button>
<!--            <button mat-raised-button (click)="findClient()">Найти</button>-->
          </div>
        </div>
      </div>
    </div>

<!--    таблица найденых клиентов-->
    <div class="column-last">
      <div class="client-content mat-elevation-z8">

        <table mat-table [dataSource]="clientList">
          <!-- idgo_cnt -->
          <ng-container matColumnDef="idgo_cnt">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"><span>{{element.idgo_cnt}} </span></td>
          </ng-container>

          <!-- lname Column -->
          <ng-container matColumnDef="lname">
            <th mat-header-cell *matHeaderCellDef> Фамилия </th>
            <td mat-cell *matCellDef="let element"> {{element.lname}} </td>
          </ng-container>

          <!-- fname Column -->
          <ng-container matColumnDef="fname">
            <th mat-header-cell *matHeaderCellDef> Имя </th>
            <td mat-cell *matCellDef="let element"> {{element.fname}} </td>
          </ng-container>

          <!-- tdpname Column -->
          <ng-container matColumnDef="tdpname">
            <th mat-header-cell *matHeaderCellDef> Документ </th>
            <td mat-cell *matCellDef="let element"> {{element.tdpname}} </td>
          </ng-container>
          <!-- docser Column -->
          <ng-container matColumnDef="docser">
            <th mat-header-cell *matHeaderCellDef> Серия </th>
            <td mat-cell *matCellDef="let element"> {{element.docser}} </td>
          </ng-container>
          <!-- docnum Column -->
          <ng-container matColumnDef="docnum">
            <th mat-header-cell *matHeaderCellDef> Номер </th>
            <td mat-cell *matCellDef="let element"> {{element.docnum}} </td>
          </ng-container>
          <!-- phone Column -->
          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Телефон </th>
            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
          </ng-container>
          <!-- action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>
              <div class="flex-right button-column">
                <span>Действие</span>
              </div>
            </th>
            <td mat-cell *matCellDef="let element">
              <div class="flex-right button-column">
                <button
                  matTooltip="Редактировать Клиента" matTooltipPosition="below"
                  mat-icon-button color="black" aria-label="Редактировать Клиента" (click)="editClient(element)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button
                  matTooltip="Удалить клиента" matTooltipPosition="below"
                  mat-icon-button color="black" aria-label="Удалить клиента" (click)="deleteClient(element)">
                  <mat-icon>person_remove</mat-icon>
                </button>
                <button
                  matTooltip="Выдать карту" matTooltipPosition="below"
                  mat-icon-button color="black" aria-label="Выдать карту" (click)="giveoutCard(element)">
                  <mat-icon>credit_card</mat-icon>
                </button>
                <button
                    matTooltip="Удалить карту" matTooltipPosition="below"
                    mat-icon-button color="black" aria-label="Удалить карту" (click)="deleteCard(element)">
                  <mat-icon>credit_card_off</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="tblClientColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: tblClientColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
