<div class="container">

  <div class="column_row">

    <div class="page_oper_title colum">
      <span>Выплата</span>
    </div>

    <div class="div_title colum shadow-block">
      <span>Данные перевода</span>
    </div>

    <div class="colum">
      <div class="field-raw shadow-block">
        <div class="column-field">
          <mat-form-field [appearance]="inputAppearance">
            <mat-label>КНП</mat-label>
            <input matInput placeholder="Placeholder"  required>
          </mat-form-field>
        </div>
        <div class="column-field">
          <mat-form-field [appearance]="inputAppearance">
            <mat-label>Сумма</mat-label>
            <input matInput placeholder="Placeholder">
          </mat-form-field>
        </div>
        <div class="column-field">
          <mat-form-field [appearance]="inputAppearance" floatLabel="auto">
            <mat-label>Валюта</mat-label>
            <mat-select>
              <mat-option value="USD">USD</mat-option>
              <mat-option value="EUR">EUR</mat-option>
              <mat-option value="USD">USD</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="column-field">
          <div class="last-column-raw">
            <button
              matTooltip="Поиск" matTooltipPosition="before"
              mat-icon-button color="primary" aria-label="Выплатить" (click)="findTfn()">
              <mat-icon>search</mat-icon>
            </button>
<!--            <button mat-raised-button (click)="findTfn()">Найти</button>-->
          </div>
        </div>
      </div>
    </div>

    <div class="div_title colum">
      <span>Найденные переводы</span>
    </div>

    <div class="column mat-elevation-z8">

      <table mat-table [dataSource]="tfnDataSource">

        <ng-container matColumnDef="DTCREATE_RM">
          <th mat-header-cell *matHeaderCellDef> Дата </th>
          <td mat-cell *matCellDef="let element"> {{element.dtcreate_rm}} </td>
        </ng-container>

        <!-- idgo_CUR Column -->
        <ng-container matColumnDef="idgo_CUR">
          <th mat-header-cell *matHeaderCellDef> Валюта </th>
          <td mat-cell *matCellDef="let element"> {{element.idgo_cur}} </td>
        </ng-container>

        <!-- sumtfn Column -->
        <ng-container matColumnDef="sumtfn">
          <th mat-header-cell *matHeaderCellDef> Сумма </th>
          <td mat-cell *matCellDef="let element"> {{element.sumtfn}} </td>
        </ng-container>

        <!-- s_CTYA3 Column (Страна/Город) -->
        <ng-container matColumnDef="s_CTYA3">
          <th mat-header-cell *matHeaderCellDef> Страна/Город </th>
          <td mat-cell *matCellDef="let element"> {{element.s_ctya3}} </td>
        </ng-container>

        <!-- s_tfn_info Column (Данные перевода) -->
        <ng-container matColumnDef="s_tfn_info">
          <th mat-header-cell *matHeaderCellDef> Данные перевода </th>
          <td mat-cell *matCellDef="let element">
            <span #info>{{element.s_lname + '|' + element.bnk_name + '|' + element.r_lname}}</span>
          </td>
        </ng-container>

        <!-- Star Column -->
        <ng-container matColumnDef="action" stickyEnd>
          <th mat-header-cell *matHeaderCellDef>
            <div  class="flex-right"><span>Действ.</span></div>
          </th>
          <td mat-cell *matCellDef="let element">
            <div class="flex-right button-column">
              <button
                matTooltip="Отправить"
                matTooltipPosition="before"
                mat-icon-button color="primary" aria-label="Отправить" (click)="payOut(element)">
                <mat-icon>done</mat-icon>
              </button>
<!--                            <button matTooltip="kkk" mat-raised-button (click)="payOut(element)">Basic</button>-->
            </div>
          </td>
<!--          <th mat-header-cell *matHeaderCellDef></th>-->
<!--          <td mat-cell *matCellDef="let element">-->
<!--            <button mat-raised-button (click)="payOut(element)">Basic</button>-->
<!--          </td>-->
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="tableTfnInfo.displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: tableTfnInfo.displayedColumns;"></tr>
      </table>
    </div>
  <div>

</div>
